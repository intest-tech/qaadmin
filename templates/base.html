<!doctype html>
<html class="no-js" lang="zh-CN">
<head>
    <title>{% block title %}Default title{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/opensource/fileinput.min.css"/>
    <link rel="stylesheet" href="/static/css/opensource/amazeui.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/project.css">
    <script src="/static/js/opensource/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/commons.js"></script>
    <script src="/static/js/project.js"></script>
    <script src="/static/js/opensource/vue.js"></script>
    <script src="/static/js/opensource/echarts.js"></script>
    {% block static %}{% endblock %}
</head>
<body class="modal-open">
<div class="am-cf admin-main">

    <div class="daohang">
        <ul>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"
                        onclick="location='/'">首页
                    <a href="/" class="am-close am-close-spin">~</a></button>
            </li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"
                        onclick="location='/project'">项目列表<a
                        href="/project" class="am-close am-close-spin">~</a>
                </button>
            </li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"
                        onclick="location='/data/list'">测试报告<a
                        href="/data/list" class="am-close am-close-spin">~</a>
                </button>
            </li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"
                        onclick="location='/api/add_task/'">系统管理<a
                        href="/api/add_task/" class="am-close am-close-spin">~</a>
                </button>
            </li>
            <div class="user-info" style="color:#aeb2b7; margin: 10px 0 0 0;"> 欢迎您：xxx &nbsp;&nbsp;<a
                href='/logout'>注 销</a>
            </div>

        </ul>
    </div>
    <div class="index-content">
            {% block content %}
                {{ content }}
            {% endblock %}
    </div>
</div>
{% block sctipt %}
{{ script }}
{% endblock %}
</body>
</html>

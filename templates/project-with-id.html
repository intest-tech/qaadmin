{% extends "base.html" %}
<head>
    {% block title %}Project{% endblock %}
</head>
<body>
<div>
        {% block content %}
    <div id="result-list"></div>
    <div id="graph"></div>
    {% endblock %}
</div>

{% block sctipt %}
<script>

$(function(){
    $.get('/api/test-result?pro_id={{ id }}',function(res){
        if(!res){return alert('异常')}
        $('#result-list').html(res.data.results.map(x=>`<a href="/test-result?id=${x._id.$oid}">${x.create_time}</a>`).join('<br />'))

    })
});

</script>
{% endblock %}
</body>
</html>
